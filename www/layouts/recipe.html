<ion-view>
  <ion-pane>
    <ion-header-bar align-title="center" class="bar bar-header bar-assertive"> 
        <a class="button icon-left ion-arrow-left-c button-clear button-royal footer-btn" ng-click="myGoBack()" style="color:#ffffff;"  ng-controller="MainCtrl"></a>
        <center><img class="headLogo" src="img/logotulisan.png"></center>
    </ion-header-bar>

    <ion-content class="scroll padding recipeList" ng-repeat="recipeDetail in recipeDetail">

      <center><img ng-src="{{recipeDetail.photo}}" style="width: 100%; height: 200px"></center>
      
      <center><h3 class="recipeName" >{{recipeDetail.recipe}}</h3></center>
      <p>
          <br>
          <font size="3" color="black" >
            <strong>INGREDIENT: </strong><br>
          </font>

          <font size="2" color="black" >
            <span ng-repeat="recipeIngredient in recipeIngredients">
              <strong>{{recipeIngredient.number}})</strong> {{recipeIngredient.ingredient}}<br>
            </span>
          </font>

          <br>
          <font size="3" color="black" >
              <strong>INSTRUCTION: </strong><br>

          </font>

          <font size="2" color="black" >
          <span ng-bind-html='recipeDetail.instruction'></span></font>
      <br><br>
          <font size="2" color="gray" ><strong>RATING: </strong>{{recipeDetail.rating}}</font>
      <br>
      </p>
    </ion-content>

    <div class="tabs tabs-icon-top tabs-assertive" >
      <a class="tab-item" href="#/menu" style="color:#ffffff;">
      <i class="icon ion-home" ></i>Home</a>

      <a class="tab-item"  href="#/bestRecipe" style="color:#ffffff;">
      <i class="icon ion-thumbsup"></i>Top Recipes</a>

      <a class="tab-item" style="color:#ffffff;"><i class="icon ion-heart"></i>Favorites</a>
    </div>
  </ion-pane>
</ion-view>
