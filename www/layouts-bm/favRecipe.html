<ion-view>
  <ion-pane>
     <ion-header-bar align-title="center" class="bar bar-header "> 
     <!-- <a class="button icon-left ion-chevron-left button-clear button-royal footer-btn" ng-click="myGoBack()" style="color:#ffffff;"  ng-controller="MainCtrl"></a>
     <center><img class="headLogo" src="img/logotulisan.png"></center> -->
     <center><img class="header" src="img/favoriteRecipeHeaderBm.png"></center>
     
    </ion-header-bar>
  
    <ion-content class="scroll recipeList">
      <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
      </ion-refresher>
      <ion-list>
        <ion-item class="item-avatar item-icon-right" ng-repeat="recipe in favRecipes" type="item-text-wrap" href="#/bm-recipe/{{recipe.id}}">
          <img ng-src="{{recipe.photo}}">
          <i class="icon ion-ios-arrow-right"></i>
          <h2>{{recipe.resipi}}
              <br> 
              <font size="2" color="gray" >Rating : {{recipe.rating}}</font>
          </h2>
        </ion-item>
      </ion-list>
      <center>
        <h3 ng-if="favRecipeCacheExist==false">Tiada Resipi Kegemaran</h3>
      </center>
    </ion-content>
    
    <div class="tabs tabs-icon-top tabs-assertive" >
      <a class="tab-item" href="#/bm" style="color:#ffffff;">
      <i class="icon ion-home" ></i>Laman Utama</a>

      <a class="tab-item"  href="#/bm-bestRecipe" style="color:#ffffff;">
      <i class="icon ion-thumbsup"></i>Resipi Terbaik</a>

      <a class="tab-item" style="color:#ffffff;" ui-sref="bm-favRecipe" ui-sref-opts="{reload: true, inherit: false}"><i class="icon ion-heart" style="color:#ffffff;"></i>Kegemaran</a>
    </div>
  </ion-pane>
</ion-view>
