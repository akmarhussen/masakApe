<ion-view>
  <ion-pane>
    <ion-header-bar align-title="center" class="bar bar-header "> 
        <center><img class="header" src="img/cuisineHeaderBm.png"></center>
    </ion-header-bar>

    <ion-content class="scroll recipeList">
      <!-- <h4 class="pCuisine"><strong><center>Which cuisine(s) would you like?</center></strong></h4> -->
      <div class="content" ng-controller="CuisineController">
        <div class="col">
          <ion-list>
            <ion-checkbox class="checkbox-assertive" value="{{ cuisine.masakan }}" ng-repeat="cuisine in cuisines" ng-checked="userCuisine.indexOf(cuisine.masakan)>-1" ng-click="toggleSelection(cuisine.masakan)">{{ cuisine.masakan }}</ion-checkbox>
          </ion-list>
          <p class="warn"> *Anda dikehendaki untuk memilih sekurang-kurangnya satu jenis masakan. </p>
        </div>
     </div>

    </ion-content>

    <div class="bar bar-footer bar-assertive">
      <a class="btnFooter1 allignLeft" ng-click="myGoBack()" ng-controller="MainCtrl"><i class="icon ion-arrow-left-a"></i> </a>
      </a>
      <a class="btnFooter2 allignRight" ng-click="goToOccasion()" ><i class="icon ion-arrow-right-a"></i> </a>
      </a>
    </div>

  </ion-pane>
</ion-view>
