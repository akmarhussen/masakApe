<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>
      
    </title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
    
     <ion-header-bar align-title="left" class="bar-positive">


  <img class="logo" src="img/logo2.png">
  <div class ="searchBtn">
  <!-- <button class="button-clear"><i class="icon ion-search"></i></button> -->
  </div>
  

</ion-header-bar>

  <ion-content class="scroll">


          <p class="pCuisine"><strong><center>Which cuisine(s) would you like?</center></strong> </p>

        <div class="content">

          <div class="row">
    
              <div class="col col-50">
                  <ion-list>
                      <ion-checkbox ng-model="filter.malay">Malay</ion-checkbox>
                  </ion-list>
              </div>

              <div class="col col-50">
                  <ion-list>
                      <ion-checkbox ng-model="filter.western">Western</ion-checkbox>
                  </ion-list>
              </div>

          </div>

          <div class="row">

              <div class="col col-50">
                  <ion-list>
                      <ion-checkbox ng-model="filter.arabic">Arabic</ion-checkbox>
                  </ion-list>
              </div>

              <div class="col col-50">
                  <ion-list>
                     <ion-checkbox ng-model="filter.chinese">Chinese</ion-checkbox>
                  </ion-list>
              </div>
          </div>


          <div class="row">

              <div class="col col-50">
                  <ion-list>
                      <ion-checkbox ng-model="filter.indian">Indian</ion-checkbox>
                  </ion-list>
              </div>

              <div class="col col-50">
                  <ion-list>
                      <ion-checkbox ng-model="filter.italian">Italian</ion-checkbox>
                  </ion-list>
              </div>
          </div>

          <p class="warn"> *You are required to select at least one cuisine </p>

    
          <p class="occa"><strong><center>What occasion you wish for?</center></strong> </p>

          
          <div class="row">

              <div class="col col-50">
                <ion-list>
                    <ion-radio ng-model="occassion" ng-value="'breakfast'">Breakfast</ion-radio>
                </ion-list>
              </div>

              <div class="col col-50">
                <ion-list>
                    <ion-radio ng-model="occassion" ng-value="'lunch'">Lunch</ion-radio>
                </ion-list>
              </div>

          </div>

          <div class="row">

              <div class="col col-50">
                <ion-list>
                    <ion-radio ng-model="occassion" ng-value="'dinner'">Dinner</ion-radio>
                </ion-list>
              </div>

              <div class="col col-50">
                <ion-list>
                    <ion-radio ng-model="occassion" ng-value="'highTea'">High Tea</ion-radio>
                </ion-list>
              </div>
  
          </div>


          <div class="row">

              <div class="col col-50">
                <ion-list>
                    <ion-radio ng-model="occassion" ng-value="'supper'">Supper</ion-radio>
                </ion-list>
              </div>

              <div class="col col-50">
                <ion-list>
                    <ion-radio ng-model="occassion" ng-value="'party'">Party</ion-radio>
                </ion-list>
              </div>
  
          </div>

            <p class="warn"> *Select one occasion only </p>


          <div class = "row">

              <div class=" col col-50">
                <button class="button button-full button-positive button icon-left ion-chevron-left button-clear ">Back</button>
              </div>

              <div class=" col col-50">
                <button class="button button-full button-positive button icon-right ion-chevron-right  button-clear ">Proceed</button>
              </div>

          </div>

  </div>





</ion-content>
         
    </ion-pane>

    <ion-footer-bar align-title="left" class="bar-assertive">

<div class="tabs">

          <a class="tab-item active" href="#">
            <i class="icon ion-home"></i>Home</a>
      
          <a class="tab-item" href="#">
            <i class="icon ion-star"></i>Favorites</a>

          <a class="tab-item" href="#">
            <i class="icon ion-gear-a"></i>Settings</a>

      </div>
  
</ion-footer-bar>


  </body>
</html>
